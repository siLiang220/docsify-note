<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>查查网</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: 'https://github.com/wonliang/docsify-note.git',
      //自定义文章目录结构
      loadSidebar:true,
      // markdown 文章内容标题作为文章目录，设置标题最大深度
      subMaxLevel: 6,
      //备案信息 https://gitee.com/HerbertHe/docsify-beian
      // beian: {
      //   ICP: "津ICP备17004780号-1",
      //   NISMSP: {
      //       number: "",
      //       url: "",
      //   },
      // },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a  target="_blank" href="https://beian.miit.gov.cn/">津ICP备17004780号-1</a></span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ],
      // 字数统计
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },

      //警示框
      'flexible-alerts': {
        note: {
          label: "Note"
        },
        tip: {
          label: "Tipp"
        },
        warning: {
          label: "warning"
        },
        attention: {
          label: "Attention"
        },
      },

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 代码拷贝 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 代码高亮java -->
  <!-- <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-java.min.js"></script>
   <!-- 代码高亮python -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <!-- 代码高亮sql -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-sql.min.js"></script>
  <!-- 代码高亮 bash -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <!-- 备案插件 -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-beian@latest/dist/beian.min.js"></script> -->
  <!-- 字数统计 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <!-- 警示框 -->
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<!-- 图片预览 -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
