<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>查查网</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
</head>
<body>
  <div id="app"></div>
  <script>
    var num = 0;
    window.$docsify = {
      name: '',
      //开启封面也
      coverpage: true,
      repo: 'https://github.com/wonliang/docsify-note.git',
      //自定义文章目录结构
      loadSidebar:true,
      // markdown 文章内容标题作为文章目录，设置标题最大深度
      subMaxLevel: 6,
      //备案信息 https://gitee.com/HerbertHe/docsify-beian
      // beian: {
      //   ICP: "津ICP备17004780号-1",
      //   NISMSP: {
      //       number: "",
      //       url: "",
      //   },
      // },

      markdown:{
        renderer:{
          code:function(code, lang){
            if (lang === "mermaid") {
              return '<div class="mermaid">' + code + '</div>';
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      // markdown: {
      //   // smartypants 是一个选项，用于将简单的标点符号转换为印刷符号。例如，将直引号（""）转换为弯引号，将双破折号（--）转换为长破折号（—`）等。
      //   // smartypants: true,
      //   renderer: {
      //     link: function() {
      //       // ...
      //     },
      //     code: function(code, lang) {
      //       if (lang === "mermaid") {
      //         return (
      //           '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
      //         );
      //       }
      //       return this.origin.code.apply(this, arguments);
      //     }
      //   }
      // },

      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a  target="_blank" href="https://beian.miit.gov.cn/">津ICP备17004780号-1</a></span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
          hook.ready(function () {
            // 类似 jQuery.ready 初始化 mermaid, 禁用自动渲染
            mermaid.initialize({ startOnLoad: false });
          });
          hook.doneEach(function () {
            // 每个页面渲染完成后手动渲染 mermaid 图表
            mermaid.init(undefined, '.mermaid');
          }); 

        }
      ],
      // 字数统计
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },

      //警示框
      'flexible-alerts': {
        note: {
          label: "Note"
        },
        tip: {
          label: "Tipp"
        },
        warning: {
          label: "warning"
        },
        attention: {
          label: "Attention"
        },
      },
      // 全文搜索
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 6,
        hideOtherSidebarContent: false,
        namespace: '查查网'
      },

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 代码拷贝 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 代码高亮java -->
  <!-- <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-java.min.js"></script>
   <!-- 代码高亮python -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <!-- 代码高亮sql -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-sql.min.js"></script>
  <!-- 代码高亮 bash -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <!-- 代码高亮 ts -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typoscript.min.js"></script>
  <!-- 备案插件 -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-beian@latest/dist/beian.min.js"></script> -->
  <!-- 字数统计 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <!-- 警示框 -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- 图片预览 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- mermaid 时序图支持 需要引入css及配置 markdown函数 -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</body>
</html>
